<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body class="bg-gray-100">
    <div class="container m-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Product Store</h1>
      <div class="flex justify-between items-center mb-4">
        <input
          type="text"
          id="search"
          placeholder="Search"
          class="border p-2 w-1/3"
        />
        <select id="filter" class="border p-2 w-1/4">
          <option value="">All Categories</option>
        </select>
        <select id="sort" class="border p-2 w-1/4">
          <option value="asc">Sort by price: Low to High</option>
          <option value="desc">Sort by price: High to Low</option>
        </select>
      </div>
      <div class="grid grid-cols-3 gap-4" id="product-container"></div>
      <div
        id="product-details"
        class="hidden fixed inset-0 bg-white p-8 shadow-lg overflow-auto"
      >
        <button id="close" class="absolute top-4 right-4 text-xl">
          &times;
        </button>
        <img
          id="details-img"
          src=""
          alt="Product Image"
          class="w-[300px] h-64 mb-4"
        />
        <h2 id="details-title" class="text-2xl font-bold mb-4"></h2>
        <p id="details-price" class="text-xl text-gray-700 mb-4"></p>
        <p id="details-description" class="text-gray-700 mb-4"></p>
        <button id="add-to-cart" class="bg-blue-500 text-white p-2 rounded">
          Add to Cart
        </button>
      </div>
      <div class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Cart</h2>
        <div id="cart-container" class="grid gap-4"></div>
        <div id="cart-total" class="text-right text-xl font-bold"></div>
      </div>
    </div>
  </body>
</html>
